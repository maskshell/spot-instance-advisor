name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.2'
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Format check
      run: go fmt ./...

    - name: Vet check
      run: go vet ./...

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v .

  build-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.2'
        cache: true

    - name: Build check
      env:
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o spot-instance-advisor -v .
        file spot-instance-advisor
        ls -la spot-instance-advisor
